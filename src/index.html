<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <canvas id="tweetsCanvas"></canvas>
  </body>
  <script type="text/javascript" src="front.js"></script>
  <script>
    var canvas = document.getElementById("tweetsCanvas");
    const main = new Main(canvas);

    ipcRenderer.on('tweet', function(event, args) {
      var tweet = new Tweet(args);
      main.pushTweet(tweet);
      event.sender.send('tweet-reply', 'pong');  // 送信元へレスポンスを返す
    });

    function loop() {
      main.draw();
      window.requestAnimationFrame(loop);
    }
    loop();
  </script>
</html>
